<table class="table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Username</th>
    <th *ngIf="deleteEnabled">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let character of characters">
    <td>{{character.name}}</td>
    <td>{{character.birth_year}}</td>
    <td>{{character.gender}}</td>
    <td *ngIf="deleteEnabled" (click)="onDelete(character)"><i class="fa fa-trash-o" aria-hidden="true"></i></td>
  </tr>
  </tbody>
</table>
